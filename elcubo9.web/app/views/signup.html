<section id="signup">
    <h1 class="text-center">Regístrate</h1>
    <button class="btn btn-facebook btn-block btn-lg" type="button" data-ng-click="authExternalProvider('Facebook')">
        <i class="fa fa-facebook"></i> | Registrarme con Facebook
    </button>
    <button class="btn btn-google-plus btn-block btn-lg" type="button" data-ng-click="authExternalProvider('Google')">
        <i class="fa fa-google-plus"></i> | Registrarme con Google
    </button>
    <p class="small text-center">o con email</p>
    <form ng-submit="signup()" class="margin">
        <div class="form-group left-inner-addon">
            <i class="glyphicon glyphicon-user"></i>
            <input type="text" class="form-control input-lg" placeholder="Nombre" ng-model="registration.Name" required autofocus>
        </div>
        <div class="form-group left-inner-addon">
            <i class="glyphicon glyphicon-envelope"></i>
            <input type="email" class="form-control input-lg" placeholder="Email" ng-model="registration.Email" required autofocus>
        </div>
        <div class="form-group left-inner-addon">
            <i class="glyphicon glyphicon-lock"></i>
            <input type="password" class="form-control input-lg" placeholder="Elija una Clave" ng-model="registration.Password" required>
        </div>
        <div class="form-group left-inner-addon">
            <i class="glyphicon glyphicon-lock"></i>
            <input type="password" class="form-control input-lg" placeholder="Confirme su Clave" ng-model="registration.ConfirmPassword" required>
        </div>
        <div class="form-group">
            <button class="btn btn-block btn-primary btn-lg" type="submit" ng-disabled="loggingIn">
                Registrarme
            </button>
        </div>
        <div class="form-group">
            <p class="small text-center">
                Haciendo click en "Registrarme" con tu Email, Facebook o Google aceptas los <a href="http://blog.elcubo9.com/terminos" target="_blank">Términos y Condiciones</a>
            </p>
        </div>
    </form>

</section>
