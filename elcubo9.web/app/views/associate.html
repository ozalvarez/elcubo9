<section id="associate">
    <h1 class="text-center">Asociando tu cuenta de {{registerData.provider}}</h1>
    <form ng-submit="registerExternal()" class="margin">
        <div class="form-group left-inner-addon">
            <i class="glyphicon glyphicon-envelope"></i>
            <input type="email" class="form-control input-lg" placeholder="Email" ng-model="registerData.Email" required autofocus>
        </div>
        <div class="form-group left-inner-addon">
            <i class="glyphicon glyphicon-user"></i>
            <input type="text" class="form-control input-lg" placeholder="Email" ng-model="registerData.Name" required autofocus>
        </div>
        <div class="form-group">
            <button class="btn btn-block btn-primary btn-lg" type="submit" ng-disabled="loggingIn">
                Registrarme con {{registerData.provider}}
            </button>
        </div>
    </form>
</section>
