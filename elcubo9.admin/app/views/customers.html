<div class="page-header">
    <ul class="list-inline pull-right">
        <li>
            <button class="btn btn-primary " role="button" ng-click="new()">
                <span class="glyphicon glyphicon-plus-sign"></span> New Customer
            </button>
        </li>
    </ul>
    <h1>Customers</h1>
</div>
<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <tbody>
            <tr ng-repeat="item in data">
                <td>{{item.CustomerName}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="openViewUser(item)">
                        <i class="glyphicon glyphicon-user"></i>
                        View Users
                    </button>
                    <button class="btn btn-primary" ng-click="openAddUser(item)">
                        <i class="glyphicon glyphicon-user"></i>
                        Add User
                    </button>
                    <button class="btn btn-primary" ng-show="item.Enabled" ng-click="enable(item,false)">
                        Enabled
                    </button>
                    <button class="btn btn-danger" ng-hide="item.Enabled" ng-click="enable(item,true)">
                        Disabled
                    </button>
                    <button class="btn btn-danger" ng-click="remove(item)">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                    <button class="btn btn-default" ng-click="edit(item)">
                        <i class="glyphicon glyphicon-edit"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="modal-new" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Customer Data</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="save()">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" class="form-control" ng-model="c.CustomerName" required>
                    </div>
                    <div class="form-group">
                        <label>Customer Symbol</label>
                        <input type="text" class="form-control" ng-model="c.Symbol">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Guardar" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-add-user" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add User</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="addUser()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" ng-model="u.Email" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Guardar y Enviar Email" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-view-user" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Admin Users</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped">
                    <tr ng-repeat="i in users">
                        <td><label>{{i.Name}} - {{i.Email}}</label></td>
                        <td>
                            <button class="btn btn-default" ng-show="i.Roles.indexOf(1)== -1" ng-click="addRol(i,1,true)">
                                <i class="glyphicon glyphicon-remove"></i>
                                Orders
                            </button>
                            <button class="btn btn-success" ng-hide="i.Roles.indexOf(1)== -1" ng-click="addRol(i,1,false)">
                                <i class="glyphicon glyphicon-ok"></i>
                                Orders
                            </button>
                            <button class="btn btn-default" ng-show="i.Roles.indexOf(2)== -1" ng-click="addRol(i,2,true)">
                                <i class="glyphicon glyphicon-remove"></i>
                                Menú
                            </button>
                            <button class="btn btn-success" ng-hide="i.Roles.indexOf(2)== -1" ng-click="addRol(i,2,false)">
                                <i class="glyphicon glyphicon-ok"></i>
                                Menú
                            </button>
                            <button class="btn btn-success" ng-hide="i.Roles.indexOf(3)== -1" ng-click="addRol(i,3,false)">
                                <i class="glyphicon glyphicon-ok"></i>
                                Print
                            </button>
                            <button class="btn btn-default" ng-show="i.Roles.indexOf(3)== -1" ng-click="addRol(i,3,true)">
                                <i class="glyphicon glyphicon-remove"></i>
                                Print
                            </button>
                            <button class="btn btn-success" ng-hide="i.Roles.indexOf(4)== -1" ng-click="addRol(i,4,false)">
                                <i class="glyphicon glyphicon-ok"></i>
                                Configuration
                            </button>
                            <button class="btn btn-default" ng-show="i.Roles.indexOf(4)== -1" ng-click="addRol(i,4,true)">
                                <i class="glyphicon glyphicon-remove"></i>
                                Configuration
                            </button>
                            <button class="btn btn-danger" ng-click="removeUser(i)">
                                <i class="glyphicon glyphicon-remove"></i> Delete User
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
