<div class="page-header">
    <h1>Cambiar Clave</h1>
</div>
<form role="form" ng-submit="change()">
    <div class="form-group">
        <label>Clave Actual</label>
        <input class="form-control" type="password" ng-model="p.OldPassword" required />
    </div>
    <div class="form-group">
        <label>Nueva Clave</label>
        <input class="form-control" type="password" ng-model="p.NewPassword" required />
    </div>
    <div class="form-group">
        <label>Confirmar Nueva Clave</label>
        <input class="form-control" type="password" ng-model="p.ConfirmPassword" required />
    </div>
    <div class="form-group">
        <button class="btn btn-default" type="submit">Cambiar Clave</button>
    </div>
</form>
