<div class="page-header">
    <ul class="list-inline pull-right">
        <li>
            <button class="btn btn-primary " role="button" ng-click="new()">
                <span class="glyphicon glyphicon-plus-sign"></span> Nuevo Adicional
            </button>
        </li>
    </ul>
    <h1>Adicionales</h1>
</div>
<div class="panel-group" id="accordion">
    <div class="panel panel-default" ng-repeat="item in data">
        <div class="panel-heading">
            <div class="panel-title">
                <form class="form-inline" role="form">
                    <div class="form-group" ng-hide="item.edit">
                        <a data-toggle="collapse" data-parent="#accordion" href="" data-target="#collapse-{{item.AdditionalID}}">
                            {{item.AdditionalName}}
                        </a>
                    </div>
                    <div class="form-group" ng-show="item.edit">
                        <input class="form-control" ng-model="item.AdditionalName" />
                    </div>
                    <div class="form-group" ng-show="item.edit">
                        <button class="btn btn-default" ng-click="update(item)">
                            <i class="glyphicon glyphicon-floppy-disk"></i>
                        </button>
                    </div>
                    <div class="form-group" ng-hide="item.edit">
                        <button class="btn btn-default" ng-click="item.edit=true">
                            <i class="glyphicon glyphicon-edit"></i>
                        </button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="newItem(item)">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger" ng-click="remove(item)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="collapse-{{item.AdditionalID}}" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <tbody>
                            <tr ng-repeat="i in item.Items">
                                <td>
                                    {{i.AdditionalItemName}}
                                </td>
                                <td>
                                    {{Symbol}} {{i.Price}}
                                </td>
                                <td>
                                    <form class="form-inline" role="form">
                                        <div class="form-group">
                                            <button class="btn btn-default" ng-click="editItem(i)">
                                                <i class="glyphicon glyphicon-edit"></i>
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-danger" ng-click="removeItem(i)">
                                                <i class="glyphicon glyphicon-remove"></i>
                                            </button>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-new" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Nuevo Adicional</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="save()">
                    <div class="form-group">
                        <label>Nombre del Adicional</label>
                        <input type="text" class="form-control" placeholder="Escriba el Nombre" ng-model="a.AdditionalName" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Crear Adicional" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-new-item" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Nuevo Item en Adicional</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="addItem()">
                    <div class="form-group">
                        <label>Adicional = {{ai.AdditionalName}}</label>
                        <input type="hidden" ng-model="ai.AdditionalID" required>
                    </div>
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" class="form-control" placeholder="Escriba el Título" ng-model="ai.AdditionalItemName" required>
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="text" class="form-control" placeholder="Escriba el Precio" ng-model="ai.Price" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Guardar Adicional Item" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
